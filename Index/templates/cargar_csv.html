<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cargar Archivo CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:#1D1D1D; /* Fondo oscuro */
            color: white;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            background-color: #1D1D1D; /* Fondo del contenedor oscuro */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra m√°s pronunciada */
        }
        h1 {
            color: #ffffff; /* Color del texto del encabezado */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cargar Archivo CSV</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                {{ forms.as_p }}
            </div>
            <button type="submit" class="btn btn-success btn-lg w-100">Cargar CSV</button>
        </form>
        <hr class="my-4">
        <form method="POST" action="{% url 'ver_registros_diarios' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary w-100">Volver</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
