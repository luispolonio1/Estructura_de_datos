<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Registro de ticket</title>
</head>
<body style="background-color:#1D1D1D;color:white;height:100vh">
<div class="container mt-5">
             <div class="text-center">
                <h2>Registro de ticket</h2>
            </div>
    <form method="POST" action="{% url 'guardar_usuario' %}">
        {% csrf_token %}
        {% load custom_filters %} <!-- Cargar el filtro personalizado -->

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            {{ form.nombre|add_class:"form-control" }} <!-- Agregar clase de Bootstrap -->
        </div>

        <div class="mb-3">
            <label for="cedula" class="form-label">CÃ©dula</label>
            {{ form.cedula|add_class:"form-control" }} <!-- Agregar clase de Bootstrap -->
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            {{ form.edad|add_class:"form-control" }} <!-- Agregar clase de Bootstrap -->
        </div>

        <div class="mb-3">
            <label for="fecha_registro" class="form-label">Fecha</label>
            {{ form.fecha_registro|add_class:"form-control" }} <!-- Agregar clase de Bootstrap -->
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="reset" class="btn btn-secondary">Limpiar</button>
    </form>
    <form method="POST" action="{% url 'index'%}" style="margin-top: 10px">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Cancelar</button>
   </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
