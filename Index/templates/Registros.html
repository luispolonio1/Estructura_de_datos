<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registros</title>
</head>
<body>
{% if usuarios_atendidos %}
    <ul>
    {% for usuario in usuarios_atendidos %}
        <li>{{ usuario.nombre }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay usuarios atendidos.</p>
{% endif %}
</body>
</html>
